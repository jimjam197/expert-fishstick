<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fake Store Front</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">The Store</a>
        <button
          id="cart-button"
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#cart-modal"
        >
          Open Cart
        </button>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#" id="electronics">Electronics</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="jewelry">Jewelry</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="mens-clothing">Men's Clothing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="womens-clothing"
                >Women's Clothing</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div id="display" class="row"></div>
    </div>

    <!-- Cart Modal -->
    <div
      class="modal fade"
      id="cart-modal"
      tabindex="-1"
      aria-labelledby="cart-modal-label"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="cart-modal-label">Cart</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <table id="cart-table" class="table table-striped">
              <!-- Cart items will be dynamically added here -->
            </table>
          </div>
          <div class="modal-footer">
            <button id="clear-cart" class="btn btn-clear">Clear Cart</button>
            <button id="checkout" class="btn btn-checkout">Purchase</button>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="container">
        <h4>&copy; 2023 Unit 4 Project ~ Upright Education</h4>
      </div>
    </footer>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
